<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	  <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	
	<link rel="stylesheet" href="css_materialize/materialize.css">
	<link rel="stylesheet" href="js_materialize/materialize.js">

	<style type="text/css">
        html,
        body {
            height: 100%;
        }
        
        html {
            display: table;
            margin: auto;
        }
        
        body {
            display: table-cell;
            vertical-align: middle;
        }
        
        .margin {
            margin: 0 !important;
        }

        a 	{
       			color:#ffffff
         	}
    </style>

</head>
<body class="grey lighten-1">

 <div class="container">
 	<div class="row">
 		<div class="col s12 m8 offset-m2">
 			<form class="login-form">
                    <div class="card">
                    	<div class="card-image">
                            <img src="img/imagem.jpg">
                            <span class="card-title">
                            <h4>PERSONAL TRACKER</h4>
                            <h8>Login</h8>
                        </span>
                        </div>
                         <div class="card-content">
                            <div class="input-field">
                                <input class="validate" id="email" type="email">
                                <label for="email">Email</label>
                            </div>
                             <div class="row">
                                <div class="col s12 m8 l9">
                                    <div class="input-field">
                                        <input id="password" type="password">
                                        <label for="password">Senha</label>
                                    </div>
                                     </div>
                                     <div class="col s12 m4 l3">
                                    <div class="input-field">
                                        <input type="checkbox" id="remember-me" />
                                        <label for="remember-me">Lembrar</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-action grey darken-4">
                            <div class="center-align">
                                <a href="index.html" class="btn grey darken-3 waves-effect waves-light btn"><i class="material-icons left"></i>Login</a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col s4">
                        <a href="FormCadastro.html" class="">Registrar</a>
                    </div>
                    <div class="col s8 right-align">
                        <a href="#" class="">Esqueci a senha</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<!-- Materialize.js -->
<script src="materialize.js"></script>
</body>
</html>
